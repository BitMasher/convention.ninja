steps:
    - name: 'node:current-alpine'
    dir: 'frontend'
    entrypoint: 'yarn'
    args: ['build', '--production=true']
    - name: 'bash'
    args: ['mv', 'frontend/build/*', 'backend/static']
    - name: 'bash'
    args: ['mv', 'appengine.yaml', 'backend/appengine.yaml']
    - name: 'gcr.io/cloud-builders/gcloud'
    dir: 'backend'
    args: ['app', 'deploy', 'appengine.yaml']